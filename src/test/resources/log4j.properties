log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern={"level": "%-5p", "timestamp": "%d", "classname": "%c", "body": %m}%n
log4j.rootLogger=OFF,console
log4j.logger.com.groupon.sparklint=DEBUG
log4j.logger.org.apache.spark.StubServer=DEBUG
